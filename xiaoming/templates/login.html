{% extends "base.html" %}
{% block title %}管理员登录{% end %}
{% block css %}
<!-- Bootstrap validator -->
<link rel="stylesheet" href="{{ static_url('css/bootstrapValidator.min.css') }}">
<!-- iCheck -->
<link rel="stylesheet" href="{{ static_url('css/iCheck/square/blue.css') }}">
{% end %}
{% block body %}
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>小明</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">登入您的后台</p>
            {% set messages = handler.get_flashed_messages() %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
                {% end %}
            {% end %}
            <form class="loginForm" action="#" method="post">
                {% raw xsrf_form_html() %}
                <div class="form-group has-feedback">
                    <input type="email" name="email" class="form-control" placeholder="Email" data-bv-notempty data-bv-notempty-message="邮箱不能为空">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" class="form-control" data-bv-notempty data-bv-notempty-message="密码不能为空" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox" name="remember_me"> 记住我
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
    <!-- REQUIRED JS SCRIPTS -->
    <!-- jQuery 2.1.4 -->
    <script src="{{ static_url('js/jQuery-2.1.4.min.js') }}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
    <!-- AdminLTE App -->
    <script src="{{ static_url('js/app.min.js') }}"></script>
    <!-- moment js -->
    <script type="text/javascript" src="{{ static_url('js/moment-with-locales.js') }}"></script>
    <!-- Bootstrap Validator -->
    <script src="{{ static_url('js/bootstrapValidator.min.js') }}"></script>
    <!-- iCheck -->
    <script type="text/javascript" src="{{ static_url('js/icheck.min.js') }}"></script>
    <script>
    $(document).ready(function() {
        $('.loginForm').bootstrapValidator({
            message: '格式不正确',
            excluded: [':disabled'],
        });
    });
    $(function() {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
    </script>
</body>
{% end %}
